<!DOCTYPE html>
<html>
<head>
    <title>Загрузка текстового файла</title>
</head>
<body>
    <h1>Загрузите текстовый файл</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
