<!DOCTYPE html>
<html>
<head>
    <title>Результаты обработки файла</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Результаты обработки файла</h1>

    <table>
        <thead>
            <tr>
                <th>Слово</th>
                <th>TF (Частота слова)</th>
                <th>IDF (Обратная частота документа)</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.word }}</td>
                    <td>{{ result.tf }}</td>
                    <td>{{ result.idf }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
